{% extends 'base.html' %} {% block content %}
<div class="sidebar">
    <h2>Monitoring Data</h2>
    <p>
        <script>
            const socket = io();
            console.log(socket);
            socket.on('get_temperature', (send_temperature) =>{
                console.log(send_temperature); 
                document.getElementById('temperature').innerHTML = send_temperature.sensors;
                socket.emit('get_temperature','Hello, my name is Client');
            });
        </script>
        <strong>Temperature:</strong> <p id="temperature"></p>
    </p>



    <p><strong>Humidity:</strong> <span id="humidity">15%</span></p>
    <p><strong>pH:</strong> <span id="ph">4</span></p>
    <p><strong>Phase:</strong> <span id="phase">Germination</span></p>
    <p><strong>Day:</strong> <span id="day">5</span></p>
    <button id="emergency-stop">Emergency Stop</button>
</div>
<div class="main-content">
    <h1>Мониторинг Сити-фермы</h1>
    <table>
        <thead>
            <tr>
                <th>№ Яруса</th>
                <th>Статус освещения</th>
                <th>Статус полива</th>
            </tr>
        </thead>
        <tbody id="levels-content">
            <!-- Dynamic content will be inserted here -->
        </tbody>
    </table>

    <script>
        // Dynamic content will be inserted here using JavaScript
        document.getElementById("levels-content").innerHTML = `
            <tr>
                <td>1</td>
                <td>Running</td>
                <td>On</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Running</td>
                <td>On</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Running</td>
                <td>On</td>
            </tr>
        `;

        // Add event listener for emergency stop button
        document.getElementById("emergency-stop").addEventListener("click", function() {
            // Code to handle emergency stop goes here
            alert("Emergency stop button clicked!");
        });
    </script>
</div>
{% endblock %}
