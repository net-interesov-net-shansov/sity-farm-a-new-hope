<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  type="text/css" href="{{url_for('.static', filename='dht.css')}}">
</head>
<body>
    <div id="dht">
        <script>
            function updDHT(){
                var xhr = new XMLHttpRequest();
                xhr.open("GET", "/", true);
                xhr.onload = function(){
                    if(xhr.readyState == 4 && xhr.status == 200){
                        var data = JSON.parse(xhr.responseType)
                        var box = document.querySelector(".box");
                        box.innerHTML = data;
                    }
                };
                xhr.send();
            }
            setInterval(updDHT, 1000);
        </script>
    </div>
</body>
</html>
